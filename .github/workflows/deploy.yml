name: Deploy with Ansible

on:
  repository_dispatch:
    types: [spacelift-apply]
  workflow_dispatch:

env:
  REPO_URL: ${{ github.server_url }}/${{ github.repository }}
  REPO_BRANCH: ${{ github.ref_name }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set VPS IP
        id: vps
        run: |
          VPS_IP=$(dig +short vps.${{ vars.DOMAIN }} A | head -1)
          if [ -z "$VPS_IP" ]; then
            echo "Failed to resolve vps.${{ vars.DOMAIN }}"
            exit 1
          fi
          echo "ip=$VPS_IP" >> $GITHUB_OUTPUT

      - name: Install Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible
          ansible-galaxy collection install community.docker community.general

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ steps.vps.outputs.ip }} >> ~/.ssh/known_hosts

      - name: Generate inventory
        run: |
          cat > ansible/inventory.ini << EOF
          [vps]
          ${{ steps.vps.outputs.ip }} ansible_user=root ansible_ssh_private_key_file=~/.ssh/id_ed25519

          [vps:vars]
          ansible_python_interpreter=/usr/bin/python3
          ansible_ssh_common_args=-o ServerAliveInterval=60 -o ServerAliveCountMax=10
          EOF

      - name: Run Ansible playbook
        working-directory: ansible
        run: |
          ansible-playbook -i inventory.ini site.yml
        env:
          REPO_URL: ${{ env.REPO_URL }}
          REPO_BRANCH: ${{ env.REPO_BRANCH }}
          DOMAIN: ${{ vars.DOMAIN }}
          ACME_EMAIL: ${{ vars.ACME_EMAIL }}
          TRAEFIK_DASHBOARD_AUTH: ${{ secrets.TRAEFIK_DASHBOARD_AUTH }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
